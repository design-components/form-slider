<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="blueBg">
            <div class="box signin">
                <h2>Ya tienes una cuenta?</h2>
                <button class="signinBtn">Iniciar sesion</button>
            </div>
            <div class="box signup">
                <h2>No tienes una cuenta?</h2>
                <button class="signupBtn">Registrate</button>
            </div>
        </div>
        <div class="formBx">
            <div class="form signinForm">
                <form action="">
                    <h3>Iniciar Sesión</h3>
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <input type="submit" placeholder="Iniciar sesion">
                    <a href="#" class="forgot">Recuperar contraseña</a>
                </form>
            </div>
            <div class="form signupForm">
                <form action="">
                    <h3>Registrate</h3>
                    <input type="text" placeholder="Usuario">
                    <input type="email" placeholder="Correo electronico">
                    <input type="password" placeholder="Contraseña">
                    <input type="password" placeholder="Confirmar contraseña">
                    <input type="submit" placeholder="Registrar">
                </form>
            </div>
        </div>
    </div>

    <script>
        const signinBtn = document.querySelector('.signinBtn');
        const signupBtn = document.querySelector('.signupBtn');
        const formBx    = document.querySelector('.formBx');
        const body      = document.querySelector('body')

        signupBtn.onclick = () => {
            formBx.classList.add('active') 
            body.classList.add('active') 
        }
        signinBtn.onclick = () => {
            formBx.classList.remove('active') 
            body.classList.remove('active') 
        }
        
    </script>
    
    
</body>
</html>
